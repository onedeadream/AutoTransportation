<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Log In</title>
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div class="overlay">
  <form method="POST" action="/login">
    <div class="con">
      <header class="head-form">
        <h2>Sign in</h2>
      </header>
      <br>
      <div class="field-set">

        <input class="form-input" id="txt-input" type="text" name="username" placeholder="Username" required>
        <br>
        <input class="form-input" id="pwd" type="password" name="password" placeholder="Password" required>
        <br>
        <button class="log-in" type="submit">Log In</button>

        <a href="/registration"><button class="btn submits sign-up" type="button">Registration</button></a>

      </div>

    </div>
  </form>
</div>
</body>
</html>
